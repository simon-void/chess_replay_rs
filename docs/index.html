<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Chess Replay</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0"/>
    <link rel="stylesheet" href="./styles/page.css"/>
    <link rel="stylesheet" href="./styles/cm-chessboard.css"/>
    <script nomodule src="src/libs/babel-browser-build.js"></script>
    <script nomodule src="src/libs/browser-es-module-loader.js"></script>
    <script type='text/javascript' src="src/libs/knockout-3.5.1.js"></script>
</head>
<body>
    <h1>Chess Replay</h1>

    <img id="page-loading" src="assets/images/Spinner-4s-101px.svg">

    <div id="no-wasm-warning" style="display: none">
        This website uses <a href="https://webassembly.org/">WebAssembly</a> which is part of all modern browsers.
        Please update your browser to be able to use this website.
    </div>

    <div id="main" style="display: none">
        <div class="board" id="board"></div>
        <!--button style="margin-bottom: 10px"
                onclick="window.board.setOrientation(window.board.getOrientation() === 'w' ? 'b' : 'w')">Switch Orientation
        </button-->

        <button id="to_start_button">start</button>
        <button id="previous_button">previous</button>
        <button id="next_button">next</button>
        <button id="to_end_button">end</button>
        <br>
        <div id="progress"></div>
        <br>
        <div id="output"></div>
    </div>

    <div>
        The sources for this chess viewer can be found <a href="https://github.com/simon-void/chess_replay_rs">here</a>.
        The frontend comes from an <a href="https://github.com/shaack/cm-chessboard">open-source project</a>.
    </div>

    <script type="module" src="src/index.js"></script>
</body>
</html>
